# Onsen eza theme
# Blue=structure (directories), White=text, Green=binary, Orange=executable
colourful: true

filekinds:
  normal: { foreground: "#E0E0E0" }
  directory: { foreground: "#A8C4F7" }
  symlink: { foreground: "#A8C4F7" }
  pipe: { foreground: "#606060" }
  block_device: { foreground: "#FF9E50" }
  char_device: { foreground: "#FF9E50" }
  socket: { foreground: "#606060" }
  special: { foreground: "#606060" }
  executable: { foreground: "#FF9E50" }
  mount_point: { foreground: "#A8C4F7" }

