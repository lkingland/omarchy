# Use pcscd to access smart cards
disable-ccid
pcsc-shared
card-timeout 0

# Disable PIV application to fix PIN caching with pcsc-shared mode.
# Without this, scdaemon resets card verification state between operations
# when switching between OpenPGP and PIV applications, requiring PIN entry
# for every signature. See: https://dev.gnupg.org/T5436
disable-application piv
