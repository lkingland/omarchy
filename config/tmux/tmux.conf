# Tmux Configuration
# ==================

# Basic Options
set -g base-index 1
set -g default-terminal 'tmux-256color'
set -g history-limit 1000000
set -g mouse on
set -g prefix C-Space
set -g renumber-windows on
set -g set-clipboard on
set -g status-position top
set -g terminal-overrides ',xterm-256color:RGB'
set -s escape-time 0
setw -g mode-keys vi
setw -g xterm-keys on
set -g allow-rename off
setw -g automatic-rename off

# Pane borders - Onsen colors
set -g pane-border-style 'fg=#606060,bg=default'
set -g pane-active-border-style 'fg=#00D67E,bg=default'

# Plugins (via TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Session persistence
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes 'vim nvim ~nvim'
resurrect_dir="$XDG_CACHE_HOME/tmux/resurrect"
set -g @resurrect-dir $resurrect_dir

# Status bar length
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right ""

# Catppuccin theme - pillbox style with OLED black background
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_status_background "#000000"

# Window text format
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_current_text " #W#{?window_zoomed_flag,,}"
set -g @catppuccin_window_text " #W"

# Custom dark greyscale for window elements (from original config)
set -g @catppuccin_window_number_color "#{@thm_surface_0}"
set -g @catppuccin_window_text_color "#{@thm_crust}"
set -g @catppuccin_window_current_number_color "#{@thm_surface_1}"
set -g @catppuccin_window_current_text_color "#{@thm_surface_0}"

# Keybindings
# -----------
unbind C-b
bind-key C-Space send-prefix

# Rename window
bind-key r command-prompt -I "" "rename-window '%%'"

# Sessions
bind l list-sessions
bind t choose-tree
bind v switch-client -T v-mode
bind -T s-mode 1 switch -t main
bind -T s-mode 2 switch -t 2
bind -T s-mode 3 switch -t 3
bind -T s-mode 4 switch -t 4

# Splits (vim-style: prefix v s = :vs, prefix s p = :sp)
bind v switch-client -T v-mode
bind -T v-mode s split-window -h -c "#{pane_current_path}"
bind s switch-client -T s-mode
bind -T s-mode p split-window -v -c "#{pane_current_path}"

# Window navigation
bind -n C-PageUp previous-window
bind -n C-PageDown next-window
bind-key -r left swap-window -t -1 \; select-window -t -1
bind-key -r right swap-window -t +1 \; select-window -t +1
bind-key -r Tab select-window -t +1
bind-key -r S-Tab select-window -t -1
bind-key -r BTab select-window -t -1

# Load catppuccin theme (must be before TPM)
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Initialize TPM (keep at bottom)
run '~/.config/tmux/plugins/tpm/tpm'

# Override text styles AFTER plugins load for darker grey text
set -g @_ctp_w_text_style "#[fg=#{@thm_overlay_0},bg=#{@catppuccin_window_text_color}]"
set -g @_ctp_w_number_style "#[fg=#{@thm_surface_2},bg=#{@catppuccin_window_number_color}]"
set -g @_ctp_wc_text_style "#[fg=#{@thm_overlay_1},bg=#{@catppuccin_window_current_text_color}]"
set -g @_ctp_wc_number_style "#[fg=#{@thm_overlay_0},bg=#{@catppuccin_window_current_number_color}]"

# Re-apply window formats to pick up new styles
source-file ~/.config/tmux/plugins/catppuccin/tmux/catppuccin_tmux.conf
