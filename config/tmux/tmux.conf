# Tmux Configuration
# ==================

# Basic Options
set -g base-index 1
set -g default-terminal 'tmux-256color'
set -g history-limit 1000000
set -g mouse on
set -g prefix C-Space
set -g renumber-windows on
set -g set-clipboard on
set -g allow-passthrough on
set -g status-position bottom
set -g terminal-overrides ',xterm-256color:RGB'
set -s escape-time 0
set -s extended-keys on
setw -g mode-keys vi
setw -g xterm-keys on
set -g allow-rename off
setw -g automatic-rename off

# Notifications
set -g visual-bell off          # Don't flash, let the bell pass through
set -g bell-action any          # Alert even if you're in another window
set -g monitor-bell on          # Track which windows have rung

# Pane borders - heavier lines, Onsen green for active
# (Using catppuccin variables so they don't get overridden by theme)
set -g pane-border-lines heavy
set -g @catppuccin_pane_border_style 'fg=#606060'
set -g @catppuccin_pane_active_border_style 'fg=#8FD9A8'
set -g @catppuccin_pane_border_status 'off'

# Plugins (via TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Session persistence
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes 'vim nvim ~nvim'
resurrect_dir="$XDG_CACHE_HOME/tmux/resurrect"
set -g @resurrect-dir $resurrect_dir

# Status bar
set -g status-right-length 100
set -g status-left-length 100
set -g status-left "#(hugr-notify status) "
set -g status-right "#[fg=#606060]#H"
set -g status-interval 3

# Catppuccin theme - pillbox style with OLED black background
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_status_background "#000000"

# Window text format
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_current_text " #W#{?window_zoomed_flag,,}"
set -g @catppuccin_window_text " #W"

# Custom dark greyscale for window elements (from original config)
set -g @catppuccin_window_number_color "#{@thm_surface_0}"
set -g @catppuccin_window_text_color "#{@thm_crust}"
set -g @catppuccin_window_current_number_color "#{@thm_surface_1}"
set -g @catppuccin_window_current_text_color "#{@thm_surface_0}"

# Keybindings
# -----------
unbind C-b
bind-key C-Space send-prefix

# Rename window
bind-key r command-prompt -I "" "rename-window '%%'"

# Sessions
bind l list-sessions
bind t choose-tree
bind f choose-tree -sO index -K '#{e|+:#{line},1}'
bind F display-popup -E "tmux list-sessions -F '#{session_name}' | fzf --reverse | xargs tmux switch-client -t"
bind s switch-client -T s-mode
bind -T s-mode 1 run-shell "bash -c 'tmux switch-client -t $(tmux list-sessions -F \"##{session_id}:##{session_name}\" | sort -t\\$ -k2 -n | cut -d: -f2 | sed -n 1p)'"
bind -T s-mode 2 run-shell "bash -c 'tmux switch-client -t $(tmux list-sessions -F \"##{session_id}:##{session_name}\" | sort -t\\$ -k2 -n | cut -d: -f2 | sed -n 2p)'"
bind -T s-mode 3 run-shell "bash -c 'tmux switch-client -t $(tmux list-sessions -F \"##{session_id}:##{session_name}\" | sort -t\\$ -k2 -n | cut -d: -f2 | sed -n 3p)'"
bind -T s-mode 4 run-shell "bash -c 'tmux switch-client -t $(tmux list-sessions -F \"##{session_id}:##{session_name}\" | sort -t\\$ -k2 -n | cut -d: -f2 | sed -n 4p)'"
bind -T s-mode 5 run-shell "bash -c 'tmux switch-client -t $(tmux list-sessions -F \"##{session_id}:##{session_name}\" | sort -t\\$ -k2 -n | cut -d: -f2 | sed -n 5p)'"
bind -T s-mode 6 run-shell "bash -c 'tmux switch-client -t $(tmux list-sessions -F \"##{session_id}:##{session_name}\" | sort -t\\$ -k2 -n | cut -d: -f2 | sed -n 6p)'"
bind -T s-mode 7 run-shell "bash -c 'tmux switch-client -t $(tmux list-sessions -F \"##{session_id}:##{session_name}\" | sort -t\\$ -k2 -n | cut -d: -f2 | sed -n 7p)'"
bind -T s-mode 8 run-shell "bash -c 'tmux switch-client -t $(tmux list-sessions -F \"##{session_id}:##{session_name}\" | sort -t\\$ -k2 -n | cut -d: -f2 | sed -n 8p)'"
bind -T s-mode 9 run-shell "bash -c 'tmux switch-client -t $(tmux list-sessions -F \"##{session_id}:##{session_name}\" | sort -t\\$ -k2 -n | cut -d: -f2 | sed -n 9p)'"
bind -T s-mode 0 run-shell "bash -c 'tmux switch-client -t $(tmux list-sessions -F \"##{session_id}:##{session_name}\" | sort -t\\$ -k2 -n | cut -d: -f2 | sed -n 10p)'"

# Splits (vim-style: prefix v s = :vs, prefix s p = :sp)
bind v switch-client -T v-mode
bind -T v-mode s split-window -h -c "#{pane_current_path}"
bind -T s-mode p split-window -v -c "#{pane_current_path}"

# Agent attention (hugr-notify)
bind-key a run-shell "hugr-notify jump blocked"
bind-key A run-shell "hugr-notify jump complete"

# Window navigation
bind -n C-PageUp previous-window
bind -n C-PageDown next-window
bind-key -r left swap-window -t -1 \; select-window -t -1
bind-key -r right swap-window -t +1 \; select-window -t +1
bind-key -r Tab select-window -t +1
bind-key -r S-Tab select-window -t -1
bind-key -r BTab select-window -t -1

# Load catppuccin theme (must be before TPM)
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Initialize TPM (keep at bottom)
run '~/.config/tmux/plugins/tpm/tpm'

# Override text styles AFTER plugins load for darker grey text
set -g @_ctp_w_text_style "#[fg=#{@thm_overlay_0},bg=#{@catppuccin_window_text_color}]"
set -g @_ctp_w_number_style "#[fg=#{@thm_surface_2},bg=#{@catppuccin_window_number_color}]"
set -g @_ctp_wc_text_style "#[fg=#{@thm_overlay_1},bg=#{@catppuccin_window_current_text_color}]"
set -g @_ctp_wc_number_style "#[fg=#{@thm_overlay_0},bg=#{@catppuccin_window_current_number_color}]"

# Re-apply window formats to pick up new styles
source-file ~/.config/tmux/plugins/catppuccin/tmux/catppuccin_tmux.conf
