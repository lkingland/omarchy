# Starship prompt - Tokyo Night theme
palette = "tokyonight"

add_newline = true
command_timeout = 200
format = "$directory$git_branch$git_status$cmd_duration$character"

[palettes.tokyonight]
cyan = "#7dcfff"
blue = "#7aa2f7"
magenta = "#bb9af7"
green = "#9ece6a"
orange = "#ff9e64"
red = "#f7768e"
yellow = "#e0af68"

[character]
error_symbol = "[✗](bold red)"
success_symbol = "[❯](bold green)"

[directory]
truncation_length = 2
truncation_symbol = "…/"
style = "blue"
repo_root_style = "bold blue"
repo_root_format = "[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "

[git_branch]
format = "[$branch]($style) "
style = "italic magenta"

[git_status]
format = '[$all_status]($style)'
style = "cyan"
ahead = "⇡${count} "
diverged = "⇕⇡${ahead_count}⇣${behind_count} "
behind = "⇣${count} "
conflicted = " "
up_to_date = " "
untracked = "? "
modified = " "
stashed = ""
staged = ""
renamed = ""
deleted = ""

[cmd_duration]
min_time = 2000
format = "[$duration]($style) "
style = "yellow"
